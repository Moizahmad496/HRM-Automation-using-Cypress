name: Cypress Tests

# When to run this workflow

# When to run this workflow
on:
  push:
    branches: ["main"] # Runs on push to main branch
  pull_request:
    branches: ["main"] # Runs on PR to main branch
jobs:
  cypress-run:
    runs-on: ubuntu-latest # GitHub provides Linux VM
    timeout-minutes: 10

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (Cypress runs on Node)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Cypress binary
      - name: Install Cypress
        run: npx cypress install

      # Step 5: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress 

      # Step 6: Check for screenshots
      - name: Check for screenshots
        id: check-screenshots
        if: failure()
        run: |
          if [ -d cypress/screenshots ] && [ "$(ls -A cypress/screenshots)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # (Optional) Upload screenshots if tests fail
      - name: Upload Cypress screenshots
        if: failure() && steps.check-screenshots.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
