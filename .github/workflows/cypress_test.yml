name: Cypress Tests

# When to run this workflow

# When to run this workflow
on:
  push:
    branches: ["main"] # Runs on push to main branch
  pull_request:
    branches: ["main"] # Runs on PR to main branch
jobs:
  cypress-run:
    runs-on: ubuntu-latest # GitHub provides Linux VM

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (Cypress runs on Node)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Cypress binary
      - name: Install Cypress
        run: npx cypress install

      # Step 5: Run Cypress tests
      - name: Run Cypress tests
        run: |
          timeout 300 npm run cy:run || echo "Tests timed out"
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress 

      # (Optional) Upload screenshots if tests fail
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

# API Tests (Run Newman API collection)
          api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests with Newman
        run: newman run Postman/JSONPlaceholder_Tests.json 